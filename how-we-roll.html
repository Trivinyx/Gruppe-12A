<!DOCTYPE html>
<html lang="en">
    <head>
        <title>How we roll</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
            /*standar definishoner for websiden*/
                font-family: 'Arial', 'helvetica' , sans-serif;
                line-height: 1.6em;
                margin: 0;
                background-color: var(--pri-col-l1);
                /* websidens farge variabler */
                --primery-color-main: #00FFFF;
                --pri-col-main:#366684;
                --pri-col-l1: #87AAC0;
                --pri-col-l2: #55809C;
                --pri-col-d1: #215170;
                --pri-col-d2: #0E3B58;
                --border-blacktone: #000;
            }

            a{
                /*fjernig av underlinje og sette tekstfarge til svart i linker*/
                text-decoration: none;
                color: black;
            }

            .button{
                /*button sin default utforming og utsendet*/
                border: 1px solid var(--border-blacktone);
                border-radius: 10px;
                padding: 10px;
                margin-right: 20px;
                margin-top: 10px;
                background-color: var(--pri-col-main);
                box-sizing: border-box;
                min-width: 230px;
                box-shadow: inset -3px -3px 10px 0 ;
            }

            .button:hover, .button:focus{
                /*forandring av definisjoner, sånn at det er en visuell forskjell når en hovrere med
                musen over elementet*/
                background-color: var(--pri-col-l2);
                font-weight: bold;
                border: 2px solid var(--border-blacktone);
                box-sizing: border-box;
            }

            .button:active{
                /*forandringer når knappen blir aktiver*/
                color: green;
                background-color: var(--pri-col-l1);
                font-weight: bold;
                border: 2px solid var(--border-blacktone);
                box-sizing: border-box;
            }

            .container{
                /*definisjon av hoved conteiner boks for content, slik at en får det sentrert og
                litt margin til kantene*/
                width: 80%;
                min-width: 275px;
                margin: auto;
            }

            #mainHeader{
                /*defineres bakgrunnsfargen og padding for content i h1*/
                background: var(--pri-col-main);
                padding: 10px 40px;
            }

            #mainHeader h1{
                /*her definerses det hvordan teksten i Headeren på toppen av siden skal se ut*/
                text-align: center;
                font-size: 48px;
                text-shadow: 2px 2px 4px #000000;
            }

            #navbar{
                /*her defineres det hvordan navigasjonsbaren skal se ut*/
                background-color: var(--pri-col-d2);
                padding-bottom: 10px;
                padding-top: 10px;
                /*den under gjør at den fester seg til toppen når en scroller på siden, hvor den
                skal ligge når den fester seg med "top", og z-index sier noe om hvem som går over eller under
                hverandre*/
                position: sticky;
                top: 0;
                z-index: 3;
            }

            #navbar ul{
                /*fjerning av default bulletpoints med list-style, og centrering av text i listen*/
                list-style: none;
                text-align: center;
            }

            #navbar li{
                /*gjør at listepunktene legger seg på samme linje*/
                display: inline;
            }

            #mainFooter{
                /*hvordan baren som sitter på bånnen av siden ser ut*/
                background-color: var(--pri-col-d2);
                text-align: center;
                width: 100%;
                margin-top: 0;
                padding-top: 5px;
                padding-bottom: 5px;
                /*det under gjør at den sitter fast til bunnen av siden og hva som går over og under */
                position: sticky;
                bottom: 0;
                z-index: 2;
            }

        </style>
    </head>
    <body>
        <!--header på toppen av siden -->
    <header id="mainHeader">
        <!--class contaier er for og kunne definere standarbredden på tekst i dokumentet uten og påvirke backgrunn-->
        <div class="container">
            <h1>Gruppe&nbsp;12A</h1>
        </div>
    </header>
    <!--navbar er en form for navigasjon til ulike steder til dette og eksterne dokumenter-->
    <nav id="navbar">
        <div class="container">
            <ul>
                <li><a class="button" href="index.html">Home</a></li>
                <li><a class="button" href="hwr-report.html">HWR&nbsp;Report</a></li>
                <li><a class="button" href="#">HWR</a> </li>
            </ul>
        </div>
    </nav>
        <div class="container">
            <h2>Kartlegging av teamarbeid</h2>
            <form>
                <label for="fnavn">Navn:</label><br>
                <input type="text" id="fnavn" name="fnavn" value=""><br><br>

                <table>
                    <tr>
                        <!-- mona - morgenfugl eller nattugle -->
                        <td><label for="mona">Morgenfugl</label></td>
                        <td><input type="range" id="mona" name="mona"></td>
                        <td><label for="mona">Nattugle</label></td>
                    </tr>
                    <tr>
                        <!-- aila - arbeide i lag eller alene -->
                        <td><label for="aila">Arbeide i lag</label></td>
                        <td><input type="range" id="aila" name="aila"></td>
                        <td><label for="aila">Alene</label></td>
                    </tr>
                    <tr>
                        <!-- veme - Verbal prosessor eller mental prosessor -->
                        <td><label for="veme">Verbal prosessor</label></td>
                        <td><input type="range" id="veme" name="veme"></td>
                        <td><label for="veme">Mental prosessor</label></td>
                    </tr>
                </table>


                <p>
                    <!-- vime - video chat eller melding -->
                    <label for="vime">Video chat</label>
                    <input type="range" id="vime" name="vime">
                    <label for="vime">Melding</label>
                </p>

                <p>
                    <!-- inkfog - inkluder meg i prosessen eller fortell meg hva jeg skal gjøre -->
                    <label for="inkfog">Inkluder meg i prosessen</label>
                    <input type="range" id="inkfog" name="inkfog">
                    <label for="inkfog">Fortell meg hva jeg skal gjøre</label>
                </p>

                <p>
                    <!-- josjos - jobbe bare i skoletiden eller jobbe når jeg er i seget -->
                    <label for="josjos">Jobbe bare i skoletiden</label>
                    <input type="range" id="josjos" name="josjos">
                    <label for="josjos">Jobbe når jeg er i seget</label>
                </p>

                <p>
                    <!-- stosmå - jobbe i stor gruppe eller dele opp i små -->
                    <label for="stosmå">Jobbe i stor gruppe</label>
                    <input type="range" id="stosmå" name="stosmå">
                    <label for="stosmå">Dele opp i små</label>
                </p>

                <p>
                    <!-- plako - planlegge tid for å snakke eller ta kontakt når du trenger meg -->
                    <label for="plako">Planlegge tid for å snakke</label>
                    <input type="range" id="plako" name="plako">
                    <label for="plako">Ta kontakt når du trenger meg</label>
                </p>

                <p>
                    <!-- prioff - privat annerkjennelse eller offentlig annerkjennelse -->
                    <label for="prioff">Privat annerkjennelse</label>
                    <input type="range" id="prioff" name="prioff">
                    <label for="prioff">Offentlig annerkjennelse</label>
                </p>

                <p>
                    <!--  -  -->
                    <label for=""></label>
                    <input type="range" id="" name="">
                    <label for=""></label>
                </p>


                <button type="submit">Lagre</button>
            </form>
        </div>
            <!--Footer på bånnen av siden-->
        <footer id="mainFooter">
            <div class="container">
                <p>Gruppe 12A, 2021</p>
            </div>
        </footer>
    </body>
</html>
