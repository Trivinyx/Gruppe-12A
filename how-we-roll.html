<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>How we roll</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
            /*standar definishoner for websiden*/
                font-family: 'Arial', 'helvetica' , sans-serif;
                line-height: 1.6em;
                margin: 0;
                background-color: var(--pri-col-l1);
                /* websidens farge variabler */
                --primery-color-main: #00FFFF;
                --pri-col-main:#366684;
                --pri-col-l1: #87AAC0;
                --pri-col-l2: #55809C;
                --pri-col-d1: #215170;
                --pri-col-d2: #0E3B58;
                --border-blacktone: #000;
            }

            a{
                /*fjernig av underlinje og sette tekstfarge til svart i linker*/
                text-decoration: none;
                color: black;
            }

            .button{
                /*button sin default utforming og utsendet*/
                border: 1px solid var(--border-blacktone);
                border-radius: 10px;
                padding: 10px;
                margin-right: 20px;
                margin-top: 10px;
                background-color: var(--pri-col-main);
                box-sizing: border-box;
                min-width: 230px;
                box-shadow: inset -3px -3px 10px 0 ;
            }

            .button:hover, .button:focus{
                /*forandring av definisjoner, sånn at det er en visuell forskjell når en hovrere med
                musen over elementet*/
                background-color: var(--pri-col-l2);
                font-weight: bold;
                border: 2px solid var(--border-blacktone);
                box-sizing: border-box;
            }

            .button:active{
                /*forandringer når knappen blir aktiver*/
                color: green;
                background-color: var(--pri-col-l1);
                font-weight: bold;
                border: 2px solid var(--border-blacktone);
                box-sizing: border-box;
            }

            .container{
                /*definisjon av hoved conteiner boks for content, slik at en får det sentrert og
                litt margin til kantene*/
                width: 80%;
                min-width: 275px;
                margin: auto;
            }

            #mainHeader{
                /*defineres bakgrunnsfargen og padding for content i h1*/
                background: var(--pri-col-main);
                padding: 10px 40px;
            }

            #mainHeader h1{
                /*her definerses det hvordan teksten i Headeren på toppen av siden skal se ut*/
                text-align: center;
                font-size: 48px;
                text-shadow: 2px 2px 4px #000000;
            }

            #navbar{
                /*her defineres det hvordan navigasjonsbaren skal se ut*/
                background-color: var(--pri-col-d2);
                padding-bottom: 10px;
                padding-top: 10px;
                /*den under gjør at den fester seg til toppen når en scroller på siden, hvor den
                skal ligge når den fester seg med "top", og z-index sier noe om hvem som går over eller under
                hverandre*/
                position: sticky;
                top: 0;
                z-index: 3;
            }

            #navbar ul{
                /*fjerning av default bulletpoints med list-style, og centrering av text i listen*/
                list-style: none;
                text-align: center;
            }

            #navbar li{
                /*gjør at listepunktene legger seg på samme linje*/
                display: inline;
            }

            #mainFooter{
                /*hvordan baren som sitter på bånnen av siden ser ut*/
                background-color: var(--pri-col-d2);
                text-align: center;
                width: 100%;
                margin-top: 0;
                padding-top: 5px;
                padding-bottom: 5px;
                /*det under gjør at den sitter fast til bunnen av siden og hva som går over og under */
                position: sticky;
                bottom: 0;
                z-index: 2;
            }

        </style>
    </head>
    <body>
        <!--header på toppen av siden -->
    <header id="mainHeader">
        <!--class contaier er for og kunne definere standarbredden på tekst i dokumentet uten og påvirke backgrunn-->
        <div class="container">
            <h1>Gruppe&nbsp;12A</h1>
        </div>
    </header>
    <!--navbar er en form for navigasjon til ulike steder til dette og eksterne dokumenter-->
    <nav id="navbar">
        <div class="container">
            <ul>
                <li><a class="button" href="index.html">Home</a></li>
                <li><a class="button" href="hwr-report.html">HWR&nbsp;Report</a></li>
                <li><a class="button" href="#">HWR</a> </li>
            </ul>
        </div>
    </nav>
        <h2>How we roll</h2>
        <form>
            <h3>HWR Form</h3>
        </form>
            <p>
                <label for="fnavn"><strong>Fornavn</strong></label>
                <input type="text" name="fnavn" id="fnavn">
            </p>

            <p>
                <label for="enavn"><strong>Etternavn</strong></label>
                <input type="text" name="enavn" id="enavn">
            </p>
            <p>
                <label for="age"><strong>Age</strong></label>
                <input type="number" name="age" id="age">
            </p>
            <p>
                <label><strong>Gender</strong></label>
                <select name="gen">
                    <option value="fgen">Female</option>
                    <option value="mgen">Male</option>
                    <option value="ogen">Other</option>
                </select>
            </p>

            <p><strong>Choose your favorite subject:</strong></p>
            <form>
                <input type="radio" id="100" name="favsub" value="100">
                <label for="100">IS-100</label><br>
                <input type="radio" id="104" name="favsub" value="104">
                <label for="104">IS-104</label><br>
                <input type="radio" id="114" name="favsub" value="114">
                <label for="114">IS-114</label>
            </form>

            <p><strong>Are you happy?</strong></p>
            <label for="hors">Very happy</label>
            <input type="range" id="hors" name="hors" value="50">
            <label for="hors">Very sad</label>


            <p><strong>How much do you enjoy school?</strong></p>
            <label for="school">Very much</label>
            <input type="range" id="school" name="school" value="50">
            <label for="school">Not so much</label>


        <form>
            <label for="username"><strong>Username:</strong></label><br>
            <input type="text" id="username" name="username"><br>
            <label for="pwd"><strong>Password:</strong></label><br>
            <input type="password" id="pwd" name="pwd">
        </form>



            <button>Submit</button>
            <!--Footer på bånnen av siden-->
        <footer id="mainFooter">
            <div class="container">
                <p>Gruppe 12A, 2021</p>
            </div>
        </footer>
    </body>
</html>
