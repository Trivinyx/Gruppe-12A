<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>HWR Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
                /*standard definisjoner for websiden*/
                font-family: 'Arial', 'helvetica' , sans-serif;
                line-height: 1.6em;
                margin: 0;
                background-color: var(--pri-col-l1);
                /* websidens farge variabler */
                --primery-color-main: #00FFFF;
                --pri-col-main:#366684;
                --pri-col-l1: #87AAC0;
                --pri-col-l2: #55809C;
                --pri-col-d1: #215170;
                --pri-col-d2: #0E3B58;
                --border-blacktone: #000;
            }

            a{
                /*fjerning av underlinje og sette tekstfarge til svart i linker*/
                text-decoration: none;
                color: black;
            }

            .button{
                /*button sin default utforming og utseende*/
                border: 1px solid var(--border-blacktone);
                border-radius: 10px;
                padding: 10px;
                margin-right: 20px;
                margin-top: 10px;
                background-color: var(--pri-col-l2);
                box-sizing: border-box;
                min-width: 230px;
                box-shadow: inset -3px -3px 10px 0 rgba(0,0,0, 0.7);
            }

            .button:hover, .button:focus{
                /*forandring av definisjoner, sånn at det er en visuell forskjell når en hovrere med
                musen over elementet*/
                background-color: var(--pri-col-l1);
                font-weight: bold;
                box-sizing: border-box;
                box-shadow: inset -3px -3px 15px 0 rgba(0,0,0, 0.8);
            }

            .button:active{
                /*forandringer når knappen blir aktivert*/
                color: green;
                background-color: var(--pri-col-l1);
                font-weight: bold;
                border: 2px solid var(--border-blacktone);
                box-sizing: border-box;
            }

            .container{
                /*definisjon av hoved conteiner boks for content, slik at en får det sentrert og
                 litt margin til kantene*/
                width: 80%;
                min-width: 275px;
                margin: auto;
            }
            #mainHeader{
                /*definerer bakgrunnsfargen og padding for content i h1*/
                background: var(--pri-col-main);
                padding: 10px 40px;
            }

            #mainHeader h1{
                /*her definerses det hvordan teksten i Headeren på toppen av siden skal se ut*/
                text-align: center;
                font-size: 48px;
                text-shadow: 2px 2px 4px #000000;
            }

            #navbar{
                /*her defineres det hvordan navigasjonsbaren skal se ut*/
                background-color: var(--pri-col-d2);
                /*den under gjør at den fester seg til toppen når en scroller på siden, hvor den
                skal ligge når den fester seg med "top", og z-index sier noe om hvem som går over eller under
                hverandre*/
                position: sticky;
                top: 0;
                z-index: 3;
            }

            #navbar ul{
                /*fjerning av default bulletpoints med list-style og sentrering av text i listen*/
                list-style: none;
                text-align: center;
                /* høyde på bakgrunnen i forhold til innhold i navbaren*/
                padding: 0.5em;
                margin-top: 0;
                margin-bottom: 0;
            }

            #navbar li{
                /*gjør at listepunktene legger seg på samme linje*/
                display: inline;
                line-height: 3em;
            }
            #mainFooter{
                /*hvordan baren som sitter på bunnen av siden ser ut*/
                background-color: var(--pri-col-d2);
                color: var(--pri-col-l1);
                font-weight: 800;
                text-align: center;
                width: 100%;
                margin-top: 0;
                padding-top: 5px;
                padding-bottom: 5px;
                /*det under gjør at den sitter fast til bunnen av siden og hva som går over og under */
                position: sticky;
                bottom: 0;
                z-index: 2;
            }
            #can{
                width:60%;
                margin: 0 20%;
                alignment: center;
            }
            #titleRap{
                text-align: center;
                text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            }
    </style>
</head>
